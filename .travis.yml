language: "haskell"
ghc: 7.8

script:
  - git clone https://github.com/osa1/hslua

  # Compile and link against Lua 5.2.3
  - wget http://www.lua.org/ftp/lua-5.2.3.tar.gz
  - tar -xf lua-5.2.3.tar.gz
  - cd lua-5.2.3
  - make linux
  - sudo make install
  - cd ..
  - cabal install -fsystem-lua --disable-documentation

  # Clean stuff
  - cabal clean
  - ghc-pkg unregister hslua
  - cd lua-5.2.3
  - sudo make uninstall
  - cd ..

  # Compile and link against Lua 5.1.5
  - wget http://www.lua.org/ftp/lua-5.1.5.tar.gz
  - tar -xf lua-5.1.5.tar.gz
  - cd lua-5.1.5
  - make linux
  - sudo make install
  - cd ..
  - cabal install -fsystem-lua --disable-documentation

  # Clean stuff
  - cabal clean
  - ghc-pkg unregister hslua
  - cd lua-5.1.5
  - sudo make uninstall
  - cd ..

  # Compile and link against LuaJIT 2.0.3
  - wget http://luajit.org/download/LuaJIT-2.0.3.tar.gz
  - tar -xf LuaJIT-2.0.3.tar.gz
  - cd LuaJIT-2.0.3
  - make
  - sudo make install
  - cd ..
  - cabal install -fsystem-lua --disable-documentation

  # Clean stuff
  - cabal clean
  - ghc-pkg unregister hslua
  - cd LuaJIT-2.0.3
  - sudo make uninstall
  - cd ..

  # Compile and link using built-in Lua
  - cabal install --disable-documentation

notifications:
